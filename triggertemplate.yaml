---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: hello-chris-triggertemplate 
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
    default: master
  - name: git-repo-name
    description: The name of the deployment to be created / patched
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      name: hello-chris-$(tt.params.git-repo-name)-$(uid)
    spec:
      serviceAccountName: pipeline
      pipelineRef:
        name: hello-chris-pipeline 
      params:
      - name: deployment-name
        value: $(tt.params.git-repo-name) 
      - name: git-url
        value: $(tt.params.git-repo-url)
      - name: git-revision
        value: $(tt.params.git-revision)
      - name: IMAGE
        value: "image-registry.openshift-image-registry.svc:5000/tekton-pipeline-test/$(tt.params.git-repo-name)"
      workspaces:
      - name: shared-workspace
        persistentvolumeclaim:
          claimName: tekton-pvc 

